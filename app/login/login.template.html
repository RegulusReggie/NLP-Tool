<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="row">
				<div class="col-xs-6 text-center">
					<a href="#" class="active">Login</a>
				</div>
				<div class="col-xs-6 text-center">
					<a href="#">Register</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<form novalidate class="simple-form">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><i class="fa fa-envelope"></i></div>
						<input type="text" class="form-control" placeholder="Email" ng-model="$ctrl.user.username" required />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><i class="fa fa-lock"></i></div>
						<input type="password" class="form-control" placeholder="Password" ng-model="$ctrl.user.password" required />
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="form-control btn btn-primary" ng-click="$ctrl.authenticate()" value="Login" />
				</div>
			</form>
			<pre>auth = {{$ctrl.result}}</pre>
		</div>
	</div>
</div>
